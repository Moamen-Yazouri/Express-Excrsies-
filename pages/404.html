<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 – Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 relative overflow-hidden">
  <!-- Background accents -->
  <div class="pointer-events-none absolute -top-24 -left-24 h-80 w-80 rounded-full bg-cyan-500/20 blur-3xl"></div>
  <div class="pointer-events-none absolute -bottom-24 -right-24 h-96 w-96 rounded-full bg-indigo-500/20 blur-3xl"></div>

  <main class="relative z-10 grid place-items-center px-6 py-16">
    <section class="w-full max-w-2xl rounded-2xl border border-slate-800/60 bg-slate-900/50 p-8 shadow-xl backdrop-blur">
      <div class="mx-auto mb-6 flex w-max items-center gap-2 rounded-full border border-slate-700/60 px-3 py-1 text-xs uppercase tracking-wider text-slate-300">
        <span class="inline-flex h-2 w-2 rounded-full bg-rose-500"></span>
        404 Not Found
      </div>

      <h1 class="text-3xl font-semibold leading-tight sm:text-4xl">
        We can’t find that page.
      </h1>
      <p class="mt-3 text-slate-300">
        The requested URL does not exist on this server:
      </p>

      <!-- Your backend should inject the missing URL here -->
      <pre class="mt-4 overflow-x-auto rounded-lg border border-slate-800 bg-slate-950/60 p-3 text-sm text-slate-200"><code>{{url}}</code></pre>

      <div class="mt-8 flex flex-wrap items-center gap-3">
        <a href="/" class="inline-flex items-center justify-center rounded-xl bg-cyan-500 px-4 py-2.5 text-sm font-medium text-slate-900 transition hover:bg-cyan-400 focus:outline-none focus:ring-2 focus:ring-cyan-400/60">
          Go Home
        </a>
        <a href="/contact" class="inline-flex items-center justify-center rounded-xl border border-slate-700 px-4 py-2.5 text-sm font-medium text-slate-200 hover:bg-slate-800/60 focus:outline-none focus:ring-2 focus:ring-slate-600/60">
          Contact Support
        </a>
      </div>

      <p class="mt-6 text-xs text-slate-400">
        If you believe this is an error, please include the URL above when contacting support.
      </p>
    </section>

    <footer class="mt-6 text-center text-xs text-slate-500">
      &copy; <span id="y">2025</span> Your Site
    </footer>
  </main>
</body>
</html>
